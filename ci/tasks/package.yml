---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: boron

inputs:
  - name: source
  - name: version

outputs:
  - name: package

run:
  path: source/ci/tasks/package.sh
  args: [
    --input-dir, source,
    --output-dir, package,
    --version-file, version/number
  ]
